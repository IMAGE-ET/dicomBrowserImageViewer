{% extends 'base.html' %}

{% block content %}

<table class="display" width="100%" cellspacing="0" id="imageTable">  
    <thead>  
        <tr>
            <th>Image set name</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in result.iteritems() %}
        <tr>
            <td> <a href="/viewset/{{ value }}">{{ key }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script type="text/javascript">
    $("#imageTable").DataTable();
</script>

{% endblock %}
